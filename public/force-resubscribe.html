<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reinscrever Notifica√ß√µes</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      line-height: 1.6;
    }
    .status {
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
    }
    .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    button {
      background: #ff6b9d;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 5px;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>üîî For√ßar Reinscri√ß√£o de Notifica√ß√µes</h1>
  
  <div class="info">
    <strong>Para usar:</strong><br>
    1. Fa√ßa login no site normalmente<br>
    2. Volte aqui e clique em "Reinscrever Agora"<br>
    3. Aguarde a confirma√ß√£o
  </div>

  <div id="status"></div>
  
  <button id="resubBtn" onclick="forceResubscribe()">
    üîÑ Reinscrever Agora
  </button>
  
  <button onclick="checkStatus()">
    ‚ÑπÔ∏è Ver Status Atual
  </button>

  <div id="details"></div>

  <script>
    const VAPID_PUBLIC_KEY = 'BKxRXH8_JtJzJiPGFJ6XktHHUzwUg8p2vMJ2YOHfZQZL4xGGn7A1mPiMDvlKy1yGbT9cjW5kF4xGZ0XnB3HL9yU';

    function urlBase64ToUint8Array(base64String) {
      const padding = '='.repeat((4 - (base64String.length % 4)) % 4);
      const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
      const rawData = window.atob(base64);
      const outputArray = new Uint8Array(rawData.length);
      for (let i = 0; i < rawData.length; ++i) {
        outputArray[i] = rawData.charCodeAt(i);
      }
      return outputArray;
    }

    function showStatus(message, type = 'info') {
      const statusDiv = document.getElementById('status');
      statusDiv.className = `status ${type}`;
      statusDiv.innerHTML = message;
    }

    function showDetails(data) {
      const detailsDiv = document.getElementById('details');
      detailsDiv.innerHTML = `<h3>Detalhes:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
    }

    async function checkStatus() {
      try {
        if (!('serviceWorker' in navigator)) {
          showStatus('‚ùå Service Worker n√£o suportado neste navegador', 'error');
          return;
        }

        if (!('PushManager' in window)) {
          showStatus('‚ùå Push Notifications n√£o suportadas neste navegador', 'error');
          return;
        }

        const permission = Notification.permission;
        const registration = await navigator.serviceWorker.ready;
        const subscription = await registration.pushManager.getSubscription();

        const status = {
          permission,
          hasSubscription: !!subscription,
          endpoint: subscription?.endpoint || null,
          serviceWorkerReady: !!registration,
        };

        showDetails(status);

        if (permission === 'denied') {
          showStatus('‚ùå Permiss√£o de notifica√ß√µes NEGADA. Voc√™ precisa permitir nas configura√ß√µes do navegador.', 'error');
        } else if (permission === 'granted' && subscription) {
          showStatus('‚úÖ Tudo OK! Voc√™ j√° tem uma subscription ativa.', 'success');
        } else if (permission === 'granted' && !subscription) {
          showStatus('‚ö†Ô∏è Permiss√£o concedida mas SEM subscription. Clique em "Reinscrever Agora"!', 'info');
        } else {
          showStatus('‚ÑπÔ∏è Permiss√£o ainda n√£o solicitada. Clique em "Reinscrever Agora".', 'info');
        }
      } catch (error) {
        showStatus(`‚ùå Erro ao verificar status: ${error.message}`, 'error');
        console.error(error);
      }
    }

    async function forceResubscribe() {
      const btn = document.getElementById('resubBtn');
      btn.disabled = true;
      btn.textContent = '‚è≥ Reinscrevendo...';

      try {
        showStatus('üîÑ Iniciando processo...', 'info');

        // Check if supported
        if (!('serviceWorker' in navigator) || !('PushManager' in window)) {
          throw new Error('Push notifications n√£o suportadas neste navegador');
        }

        // Get service worker
        showStatus('üìã Aguardando Service Worker...', 'info');
        const registration = await navigator.serviceWorker.ready;

        // Remove existing subscription if any
        const existingSub = await registration.pushManager.getSubscription();
        if (existingSub) {
          showStatus('üóëÔ∏è Removendo subscription antiga...', 'info');
          await existingSub.unsubscribe();
        }

        // Request permission if needed
        let permission = Notification.permission;
        if (permission === 'default') {
          showStatus('üîî Solicitando permiss√£o...', 'info');
          permission = await Notification.requestPermission();
        }

        if (permission !== 'granted') {
          throw new Error('Permiss√£o de notifica√ß√µes negada');
        }

        // Create new subscription
        showStatus('üìù Criando nova subscription...', 'info');
        const newSubscription = await registration.pushManager.subscribe({
          userVisibleOnly: true,
          applicationServerKey: urlBase64ToUint8Array(VAPID_PUBLIC_KEY),
        });

        // Save to backend
        showStatus('üíæ Salvando no servidor...', 'info');
        const response = await fetch('/api/push/subscribe', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            subscription: newSubscription.toJSON(),
          }),
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || 'Erro ao salvar subscription');
        }

        const result = await response.json();
        showStatus('‚úÖ Reinscri√ß√£o conclu√≠da com sucesso!', 'success');
        showDetails(result);

      } catch (error) {
        showStatus(`‚ùå Erro: ${error.message}`, 'error');
        console.error(error);
      } finally {
        btn.disabled = false;
        btn.textContent = 'üîÑ Reinscrever Agora';
      }
    }

    // Auto-check status on load
    window.addEventListener('load', checkStatus);
  </script>
</body>
</html>
